<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>speedy's palace</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body
    class="sign-in"
    style="background-image: url(./images/Crown-dither.gif)"
  >
    <header>
      <div class="main-header">
        <div class="menu dropdown">
          <button class="dropbtn">
            <i class="fa fa-sharp fa-solid fa-bars"></i>
          </button>
          <div class="dropdown-menu">
            <nav class="main-menu">
              <ul>
                <li><a href="store.html">Store</a></li>
                <div class="dropdown-divider"></div>
                <li><a href="register.html">Join</a></li>
              </ul>
            </nav>
          </div>
        </div>
        <a role="button" href="info.html"
          ><img
            src="./images/transparent-tensai-logo.png"
            width="55px"
            height="55px"
        /></a>
        <div class="shopping-cart">
          <a href="cart.html"><i class="bi bi-cart"></i></a>
        </div>
      </div>
    </header>
    <main>
      <form action="/form-handler-page" method="get">
        <div class="form-group">
          <label for="mail">Email</label>
          <input type="email" id="mail" placeholder="Email" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="form-password" placeholder="Password" />
        </div>
        <div class="form-group form-check">
          <label for="form-checkbox">Weekly Newsletter</label>
          <input type="checkbox" class="form-check-input" id="form-checkbox" />
        </div>
        <button type="submit" class="btn btn-outline-success">Register</button>
      </form>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
