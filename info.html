<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>speedy's palace</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body
    style="
      background-image: url(./images/ComplicatedEthicalAsianwaterbuffalo-size_restricted.gif);
    "
  >
    <header>
      <div class="main-header">
        <div class="menu dropdown">
          <button class="dropbtn">
            <i class="fa fa-sharp fa-solid fa-bars"></i>
          </button>
          <div class="dropdown-menu">
            <nav class="main-menu">
              <ul>
                <li><a href="store.html">Store</a></li>
                <li><a href="register.html">Join</a></li>
              </ul>
            </nav>
          </div>
        </div>
        <div class="home-logo">
          <a role="button" href="info.html"
            ><img
              src="./images/transparent-tensai-logo.png"
              width="55px"
              height="55px"
          /></a>
        </div>
        <div class="shopping-cart">
          <a href="cart.html"><i class="bi bi-cart"></i></a>
        </div>
      </div>
    </header>
    <main>
      <section>
        <h1>Welcome to Infinity!</h1>
        <div
          id="carouselExampleFade"
          class="carousel slide carousel-fade"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active c-item">
              <img
                src="./images/sbp-drumkit.JPG"
                class="d-block w-100 c-img"
                alt="Slide 1"
              />
            </div>
            <div class="carousel-item c-item">
              <img
                src="./images/sbp_cover.PNG"
                class="d-block w-100 c-img"
                alt="Slide 2"
              />
            </div>
            <div class="carousel-item c-item">
              <img
                src="./images/IMG_0549.PNG"
                class="d-block w-100 c-img"
                alt="Slide 3"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleFade"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleFade"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        <p>
          Welcome to my palace. Here you will find informantion about me,
          promotion for me and my fellow kings, and my marketplace. Take your
          time and more importantly enjoy your time here.
        </p>
      </section>
    </main>
    <footer class="my-footer">
      <div class="container-footer">
        <ul class="footer-menu">
          <li>
            <a
              href="https://www.instagram.com/speedyboyprodigy/"
              target="_blank"
              ><i class="bi bi-instagram"></i
            ></a>
          </li>
          <li>
            <a
              href="https://open.spotify.com/artist/4spQGSSA2mfdQINIoeERAs"
              target="_blank"
              ><i class="bi bi-spotify"></i
            ></a>
          </li>
          <li>
            <a
              class="soundcloud"
              href="https://soundcloud.com/speedyboyprodigy"
              target="_blank"
              ><i class="fa fa-soundcloud"></i
            ></a>
          </li>
          <li>
            <a href="https://twitter.com/fastboyprodigy" target="_blank"
              ><i class="bi bi-twitter"></i
            ></a>
          </li>
        </ul>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
